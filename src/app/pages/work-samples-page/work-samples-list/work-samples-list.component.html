<section class="work-samples-area">
    <div class="container">
        <div class="section-title text-center">
            <h2>{{ 'WORK_SAMPLES' | translate }}</h2>
            <p>{{ 'WORK_SAMPLES_DESC' | translate }}</p>
        </div>

        <div class="row" *ngIf="isLoading">
            <div class="col-lg-4 col-md-6 mb-4" *ngFor="let item of [1,2,3,4,5,6]">
                <div class="skeleton-loader"></div>
            </div>
        </div>

        <div class="row" *ngIf="!isLoading">
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4 animate__animated animate__fadeInUp"
                [style.animation-delay]="i * 0.1 + 's'" *ngFor="let sample of workSamples; let i = index">
                <div class="work-sample-card">
                    <div class="card-img">
                        <!-- Use standard src to ensure compatibility with external domains without extra config -->
                        <img [src]="sample.image_url" [alt]="sample.title">
                        <div class="overlay"></div>
                    </div>
                    <div class="card-content">
                        <h3>
                            <a [routerLink]="['/work-samples', sample.id]">{{ sample.title }}</a>
                        </h3>
                        <div class="description-preview" [innerHTML]="sample.description"></div>

                        <div class="card-footer">
                            <a [routerLink]="['/work-samples', sample.id]" class="read-more-btn">
                                {{ 'READ_MORE' | translate }}
                                <i class="fa-solid fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 text-center py-5" *ngIf="workSamples.length === 0">
                <div class="alert alert-info">
                    {{ 'NO_WORK_SAMPLES_FOUND' | translate }}
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <!-- Pagination -->
        <app-pagination [meta]="meta" (pageChange)="onPageChange($event)"></app-pagination>
    </div>
</section>
